<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="quiz-title">JavaScript Quiz App</h1>
    <div class="quiz-container" id="quiz-score">
        <h1 id="question">Question</h1>
        <ul>
            <li>
                <input type="radio" name="ans" id="a" class="answer"/>
                <label for="a" id="option1">option1</label>
            </li>
            <li>
                <input type="radio"  name="ans" id="b" class="answer"/>
                <label for="b" id="option2">option2</label>
            </li>
            <li>
                <input type="radio" name="ans" id="c" class="answer"/>
                <label for="c" id="option3">option3</label>
            </li>
            <li>
                <input type="radio"  name="ans" id="d" class="answer"/>
                <label for="d" id="option4">option4</label>
            </li>
        </ul>
        <button id="submit-btn">Submit</button>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
